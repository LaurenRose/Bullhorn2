<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
</head>
<body>
    <form action="#"
        th:action = "@{/process}"
        th:object = "${message}"
        method = "post">
        <input type = "hidden" th:field="*{id}" />
        Message <br /> <input type="text" th:field="*{content}"  />
        <span th:if="${#fields.hasErrors('content')}"
              th:errors="*{content}"></span> <br />
        Sent by <br /><input type ="text" th:field = "*{sentby}" />
        <span th:if="${#fields.hasErrors('sentby')}"
                      th:errors="*{sentby}"></span> <br />
        Post Date <br /><input type="text" th:field="*{posteddate}" />
        <span th:if="${#fields.hasErrors('posteddate')}"><br />
          th:errors="*{posteddate}"></span> <br />
          <br />
        <input type ="submit" value="Submit" />
   </form>
   <br />
    <a href="/add">Post  Message</a>

</body>
</html>
